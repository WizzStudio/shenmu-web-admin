<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../utils/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../utils/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../utils/jquery.js"></script>

</head>
<body>
<div id ="a">`${date}`</div>
<script>
    let date = "12";
    let ab = `<div >${date}</div>`;
    $("#a").append(ab);
</script>
</body>
</html>
